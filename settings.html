<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column" id="clock">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="#">
              <i class="fas fa-chevron-left fa-2x" id="page-back-btn"></i>  
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <button>
                <i class="fas fa-search fa-2x"></i>
            </button>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <a href="#" class="settings__setting-link">
                    <div class="settings__setting-column">
                        <i class="fas fa-bullhorn"></i>
                        <span>Notices</span> 
                    </div>
                    <div class="settings__setting-column"></div> 
                </a>
                       
            </li>
            <li class="settings__setting">
                <a href="#" class="settings__setting-link">
                    <div class="settings__setting-column">
                        <i class="fas fa-flask"></i>
                        <span>Kokoa Lab</span>   
                    </div>
                    <div class="settings__setting-column"></div>                    
                </a>

            </li>
            <li class="settings__setting">
                <a href="#" class="settings__setting-link">
                    <div class="settings__setting-column">
                        <i class="fas fa-info-circle"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings__setting-column">
                        <span>Latest Version</span>
                    </div>                    
                </a>

            </li>
        </ul>
        <ul class="settings-list">
            <li class="settings__setting">
                <a href="#" class="settings__setting-link">
                    <div class="settings__setting-column">
                        <i class="fas fa-unlock-alt"></i>
                        <span>Privacy</span> 
                    </div>
                    <div class="settings__setting-column"></div> 
                </a>
                       
            </li>
            <li class="settings__setting">
                <a href="#" class="settings__setting-link">
                    <div class="settings__setting-column">
                        <i class="far fa-bell"></i>
                        <span>Notifications</span>   
                    </div>
                    <div class="settings__setting-column"></div>                    
                </a>

            </li>
            <li class="settings__setting">
                <a href="friends.html" class="settings__setting-link">
                    <div class="settings__setting-column">
                        <i class="far fa-user"></i>
                        <span>Friends</span>
                    </div>
                    <div class="settings__setting-column"></div>                    
                </a>
            </li>
            <li class="settings__setting">
                <a href="chats.html" class="settings__setting-link">
                    <div class="settings__setting-column">
                        <i class="far fa-comment"></i>
                        <span>Chats</span>
                    </div>
                    <div class="settings__setting-column"></div>                    
                </a>
            </li>
            <li class="settings__setting">
                <a href="#" class="settings__setting-link">
                    <div class="settings__setting-column">
                        <i class="fas fa-desktop"></i>
                        <span>Display</span>
                        <div class="badge">N</div>
                    </div>
                    <div class="settings__setting-column"></div>                    
                </a>
            </li>
            <li class="settings__setting">
                <a href="#" class="settings__setting-link">
                    <div class="settings__setting-column">
                        <i class="fas fa-paint-roller"></i>
                        <span>Themes</span>
                        <div class="badge">N</div>
                    </div>
                    <div class="settings__setting-column">
                        <span>Default theme</span>
                    </div>                    
                </a>
            </li>
            <li class="settings__setting">
                <a href="#" class="settings__setting-link">
                    <div class="settings__setting-column">
                        <i class="fas fa-phone-alt"></i>
                        <span>Call</span>
                    </div>
                    <div class="settings__setting-column"></div>                    
                </a>
            </li>
        </ul>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <span class="blind">Friends</span>
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <span class="blind">Chats</span>
                    <span class="chat__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__link">
                    <span class="blind">Search</span>
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <span class="blind">More</span>
                    <span class="more__notification dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
</body>
<script src="js/clock.js"></script>
<script src="js/pageBack.js"></script>
<script src="https://kit.fontawesome.com/1d0a4aeb76.js" crossorigin="anonymous"></script>
</html>
