<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column" id="clock">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <button>
                <i class="fas fa-search fa-2x"></i>
            </button>
            <button class="screen-header__cog-btn">
                <a href="settings.html">
                   <i class="fas fa-cog fa-2x"></i> 
                </a>
                <span class="dot cog-dot"></span>
            </button>
        </div>
    </header>

    <main class="main-screen">
        <section class="icon-row">
            <div class="icon-row__icon">
                <a href="#">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span>  
                </a>

            </div>
            <div class="icon-row__icon">
                <a href="#">
                    <i class="far fa-address-book"></i>
                    <span>Add by Contacts</span>
                </a> 
            </div>
            <div class="icon-row__icon">
                <a href="#">
                    <i class="fas fa-fingerprint"></i>
                    <span>Add by ID</span>                    
                </a>
            </div>
            <div class="icon-row__icon">
                <a href="#">
                    <i class="far fa-envelope"></i>
                    <span>Invite</span>                    
                </a>
            </div>
        </section>
        <section class="recommeded-friends">
            <h6 class="recommeded-friends__title">Recommended Friends</h6>
            <span>You have no recommeded friends.</span>
        </section>
        <section class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <a href="#" class="open-chat__link">
                    <span>Go to Openchat Home</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </a>
            </div>
            <a href=""></a>
            <a href="#" class="open-post__link">
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtags">#bts #army #friends</h6>
                        <div class="open-post__members">
                            <img src="images/spongebob.png" alt="">
                            <span class="open-post__members-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__members-status active">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                        <img src="https://ibighit.com/bts/images/bts/discography/butter-2/butter-2-cover.jpg" alt="">
                            <div class="open-post__like">
                                <i class="fas fa-heart fa-xs"></i>
                                <span>326</span>
                            </div>  
                        </div>
                    </div>
                </div>
            </a>

        </section>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <span class="blind">Friends</span>
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <span class="blind">Chats</span>
                    <span class="chat__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__link">
                    <span class="blind">Search</span>
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <span class="blind">More</span>
                    <span class="more__notification dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
</body>
<script src="js/clock.js"></script>
<script src="https://kit.fontawesome.com/1d0a4aeb76.js" crossorigin="anonymous"></script>
</html>
