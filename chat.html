<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column" id="clock">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
              <i class="fas fa-chevron-left fa-2x"></i>  
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">DDONGG-EE</h1>
        </div>
        <div class="alt-header__column">
            <button>
                <i class="fas fa-search fa-2x"></i>
            </button>
            <button>
                <i class="fas fa-bars fa-2x"></i>
            </button>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chats__timestamp">
            Thuesday, June 30, 2020
        </div>
        <div class="message-row">
            <img src="images/patrickstar.png" alt="">
            <div class="message-row__content">
                <div class="message__author">DDONGG-EE</div>
                <div class="message__info">
                    <span class="message__bubble">Hi</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi nice to meet you!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form action="" class="reply-form">
        <div class="reply-form__column">
            <button>
                <i class="far fa-plus-square fa-2x"></i>
            </button>
        </div>
        <div class="reply-form__column">
            <input type="text" placeholder="Write a message...">
            <button class="emoji-btn">
               <i class="far fa-smile-beam fa-2x"></i> 
            </button>
            <button class="send-btn">
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
</body>
<script src="js/clock.js"></script>
<script src="js/sendMessage.js"></script>
<script src="https://kit.fontawesome.com/1d0a4aeb76.js" crossorigin="anonymous"></script>
</html>
