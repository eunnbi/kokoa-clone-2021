<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column" id="clock">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <button>
                <i class="fas fa-search fa-2x"></i>
            </button>
            <button>
                <i class="fas fa-music fa-2x"></i>
            </button>
            <button class="screen-header__cog-btn">
                <a href="settings.html">
                   <i class="fas fa-cog fa-2x"></i> 
                </a>
                <span class="dot cog-dot"></span>
            </button>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <a href="#" class="user-component__link">
                <div class="user-component__column">
                    <img src="images/spongebob.png" alt="spongebob image" class="user-component__avatar big">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Eunbi</h4>
                        <h6 class="user-component__subtitle">
                            010-9605-0109
                            <i class="fas fa-exclamation-circle"></i>
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>                
            </a>

        </div>
        <section class="icon-row">
            <div class="icon-row__icon">
                <a href="#">
                    <i class="far fa-calendar-check"></i>
                    <span>Calender</span>                    
                </a>
            </div>
            <div class="icon-row__icon">
                <a href="#">
                    <i class="far fa-hdd"></i>
                    <span>Talk Drive</span>                    
                </a>
            </div>
            <div class="icon-row__icon">
                <a href="#">
                    <i class="far fa-laugh-wink"></i>
                    <span>Emoticons</span>                    
                </a>
            </div>
            <div class="icon-row__icon">
                <a href="#">
                    <i class="fas fa-paint-roller"></i>
                    <span>Themes</span>                    
                </a>
            </div>
            <div class="icon-row__icon">
                <a href="#">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Account</span>                    
                </a>
            </div>
            <div class="icon-row__icon">
                <a href="#">
                    <i class="far fa-comments"></i>
                    <span>Openchat</span>                    
                </a>
            </div>
        </section>
        <section class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <a href="#" class="more-suggestions__link">
                   <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kokoa Story</span>
                    </div> 
                </a>
                
                <a href="#" class="more-suggestions__link">
                    <div class="more-suggestions__icon">
                         <div class="more-suggestions__icon-image">
                            <i class="fas fa-gamepad"></i>
                         </div>
                         <span class="more-suggestions__icon-text">Kokoa Game</span>
                     </div> 
                 </a>
            </div>
        </section>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <span class="blind">Friends</span>
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <span class="blind">Chats</span>
                    <span class="chat__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__link">
                    <span class="blind">Search</span>
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <span class="blind">More</span>
                    <span class="more__notification dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
</body>
<script src="js/clock.js"></script>
<script src="https://kit.fontawesome.com/1d0a4aeb76.js" crossorigin="anonymous"></script>
</html>
